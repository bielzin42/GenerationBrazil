<meta  charset="utf-8">

<script>

var numero1, numero2;

numero1 = parseInt(prompt("Qual é o primeiro número? "));
numero2 = parseInt(prompt("Qual é o segundo número? "));
		
	if (numero1 > numero2)
	{
		console.log(numero2 + "," + numero1);
	}
	else
	{	 
        if (numero1 == numero2)
		{
			console.log("Os numeros são iguais!");
		}
		else
		{
			console.log(numero1 + "," + numero2 );
		}
	}

</script>
