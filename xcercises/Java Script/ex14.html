<meta charset="utf-8">

<script>    

    var num1, num2, num3, num4, num5, media, total;

		num1 = parseFloat(prompt("qual é o primeiro número? "));
        num2 = parseFloat(prompt("qual é o segundo número? "));
        num3 = parseFloat(prompt("qual é o terceiro número? "));
        num4 = parseFloat(prompt("qual é o quarto número? "));
        num5 = parseFloat(prompt("qual é o quinto número? "));

	    total = num1 + num2 + num3 + num4 + num5;
		media = total/5

		console.log("A média dos números calculados é: " + Math.round(media));
</script>
