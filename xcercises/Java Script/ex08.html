<meta charset="utf-8">

<script>
var nome, salario;

nome = prompt("Qual é o seu nome? ");
salario = parseInt(prompt(nome + ", qual é o seu salário?"));
		
		
if (salario > 4000)
{
	console.log(nome + ", Você ganha mais que R$4.000");
}
else
{
	console.log(nome + ", Você ganha menos ou R$4.000");
}
	

</script>
