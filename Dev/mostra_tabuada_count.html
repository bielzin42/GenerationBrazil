<meta charset="utf-8">

<script>
//programa que mostra tabuada recebendo um parâmetro, o número à ser calculado e o calcula * contador.
//program that show a multiplication table reciving one parameter and multiplying for the counter. 


var num1, count;

num1 = parseInt(prompt("Digite um número!"));

count = 1;

while (count >= 1 && count <= 9)
{
    document.write(`${num1} x ${count} = ${num1*count} <br>`);
    count++
}

</script>
