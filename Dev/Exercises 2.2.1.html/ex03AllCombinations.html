<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 03</title>
</head>
<body>

    <script>


        var palavras = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
        
        
        

        for(var i = 0; i < palavras.length; i++)
        {
            document.write(palavras[i])

            for(var a = 0; a < 1; a++)
            {
                document.write(palavras[a]+ ",")               
            }
                        
        }




    </script>
    
</body>
</html>
