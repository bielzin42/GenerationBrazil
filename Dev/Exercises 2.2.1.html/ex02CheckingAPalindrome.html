<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2.2.1 Ex02</title>
</head>
<body>
    <script>
        var nome = prompt("Insira seu nome: ")
        var reverse = nome.split ('').reverse(). join('');
        if (nome == reverse)
        {
            alert ("Palindromo");
        }
        else
        {
            alert("Não é um palindromo");
        }
    </script>
</body>
</html>
