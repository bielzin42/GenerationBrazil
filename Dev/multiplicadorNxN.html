<meta charset="utf-8">

<script>
//multiplicador de um número informado (n) por outro número informado (n2) ou seja: n*n2.
//multiplier of an informed number (n) for another informed number (n2): n*n2.
var n = [], n2 = [];


for(count = 0; count < 1; count++)
{
    n[count] = parseInt(prompt("Que número você deseja multiplicar? "));
    n2[count] = parseInt(prompt("por qual número você deseja multiplicar? "));
    document.write(n[count]*n2[count]);
}

</script>
