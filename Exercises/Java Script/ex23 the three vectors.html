<script>

var a = [],b = [], c = [];

for(posicao = 0; posicao < 5; posicao++ )
{
    a[posicao] = parseInt(prompt("Qual é o número? "));
    document.write(a[posicao]);
}
    document.write("<br>");

for(posicao = 0; posicao <5; posicao++)
{
    b[posicao] = a[posicao]*2;
    document.write(b[posicao]);
}
document.write("<br>");
for(posicao = 0; posicao <5; posicao++)
{
    c[posicao] = a[posicao]+b[posicao];
    document.write(c[posicao]);
}

</script>
